<div>
  <form>
    <div *ngFor="let setting of settingOrder" class="form-group">
      <label>{{ setting }}</label>
      <input type="text" [(ngModel)]="cameraSettings[setting]" name="{{ setting }}" 
             (input)="validateInput($event, setting)" (keypress)="preventInvalidChars($event, setting)" (keyup)="handleKeyDown($event, setting)" (blur)="applySetting(setting)"
             [disabled]="!isConnected">
    </div>
    <div class="buttons">
      <button type="button" (click)="center('X')" class="button">Center X</button>
      <button type="button" (click)="center('Y')" class="button">Center Y</button>
    </div>
    <div class="form-group">
      <label>Save Directory:</label>
    </div>
    <div class="form-group directory-group">
      <div class="directory-input">
        <input type="text" [(ngModel)]="saveDirectory" name="saveDirectory" class="directory-text" 
               (blur)="sharedService.setSaveDirectory(saveDirectory)" [disabled]="!isConnected">
        <button type="button" (click)="selectSaveDirectory()" class="directory-button" [disabled]="!isConnected">
          <i class="fa fa-folder"></i>
        </button>
      </div>
    </div>
    <div *ngIf="loadedFileName" class="form-group">
      <label>Profile: </label>
      <span>{{ loadedFileName.replace('.json', '') }}</span>
    </div>
    <div class="buttons">
      <button type="button" (click)="saveSettings()" class="button" [disabled]="!isConnected">Save Settings</button>
      <button type="button" (click)="loadSettings()" class="button" [disabled]="!isConnected">Load Settings</button>
    </div>
  </form>
</div>
