<div class="lamp-control">
  <div class="lamp-status">
    <img [src]="currentLampStateImage" alt="Lamp State">
  </div>
  <div class="lamp-buttons">
    <button (click)="toggleLamp(1)">Channel 1</button>
    <button (click)="toggleLamp(2)">Channel 2</button>
    <button (click)="toggleLamp(3)">Channel 3</button>
    <button (click)="toggleLamp(4)">Channel 4</button>
    <button (click)="toggleLamp(5)">Channel 5</button>
    <button (click)="toggleLamp(6)">Channel 6</button>
  </div>
</div>
