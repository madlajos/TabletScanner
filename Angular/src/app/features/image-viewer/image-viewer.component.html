<div class="image-viewer-container">
  <div class="top-bar">
    <div class="camera-name">{{ cameraName }}</div>
    <div class="top-buttons">
      <button class="stream-button" (click)="toggleStream()" [disabled]="!isConnected">
        <mat-icon>{{ button1Icon }}</mat-icon>
      </button>
      <button class="connect-button" (click)="toggleConnection()">
        <mat-icon>{{ button2Icon }}</mat-icon>
      </button>
    </div>
  </div>
  <div class="live-view">
    <div #videoContainer></div>
  </div>
  <div class="bottom-bar">
    <button class="save-button" (click)="saveImage()" [disabled]="!isConnected">
      <mat-icon>camera_alt</mat-icon>
    </button>
  </div>
</div>
