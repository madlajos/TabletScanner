<!-- Main Camera Container -->
<div class="image-viewer-container">
  <div class="top-bar">
    <div class="camera-name">Central Camera</div>
    <div class="top-buttons">
      <!-- Stream Button for Main Camera -->
      <button class="stream-button main-stream-button" (click)="toggleStream('main')" [disabled]="!isMainConnected">
        <mat-icon>{{ isMainStreaming ? 'stop' : 'play_arrow' }}</mat-icon>
      </button>

      <!-- Connect/Disconnect Button for Main Camera -->
      <button class="connect-button main-connect-button" (click)="toggleConnection('main')">
        <mat-icon>{{ isMainConnected ? 'link_off' : 'link' }}</mat-icon>
      </button>
    </div>
  </div>
  <div class="live-view">
    <div #mainVideoContainer></div>
  </div>
</div>

      <!-- Connect/Disconnect Button for Side Camera -->
      <button class="connect-button side-connect-button" (click)="toggleConnection('side')">

    </div>

  <div class="live-view">
    <div #sideVideoContainer></div>
  </div>
</div>
