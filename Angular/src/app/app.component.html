<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" position="end" opened class="sidenav">
    <mat-accordion multi="true">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Lamp Controller
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-lamp-control></app-lamp-control>
      </mat-expansion-panel>

      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Printer Control
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-printer-control></app-printer-control>
      </mat-expansion-panel>

      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Camera Settings
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-camera-control></app-camera-control>
      </mat-expansion-panel>

      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            COM Settings
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-comport-control></app-comport-control>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>

  <div class="main-content">
    <app-image-viewer></app-image-viewer>
  </div>
</mat-sidenav-container>
